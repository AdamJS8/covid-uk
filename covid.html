<!DOCTYPE html>
<html>
    <head>
        <title>
            COVID Countdown
        </title>

        <style>
            body {
                font-family: Arial;
                background-color: #2C2F33;
                color: #c2c2c2;
            }
            
            p {
                font-size: 3vw;
                margin: 0;
            }

            h1 {
                font-size: 4vw;
                margin: 0;
            }

            .wd-75 {
                width: 75%;
                background: #23272A;
                border-radius: 5px;
                margin: 10px;
                border-style: solid;
                border-color: black;
                border-width: 1px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            h5 {
                margin: 0;
                font-size: 1vw;
            }
        </style>
    </head>

    <body>
        <center>
            <div class="wd-75">
                <h1>Schools Reopen & Meet 1 other:</h1>
                <p id="c1"></p>
            </div>

            <div class="wd-75">
                <h1>Rule of 6 outside:</h1>
                <p id="c2"></p>
            </div>

            <div class="wd-75">
                <h1>Pubs, Resturants, non-essential shops</h1>
                <p id="c3"></p>
            </div>

            <div class="wd-75">
                <h1>Indoor venues & Meeting indoors</h1>
                <p id="c4"></p>
                <h5>*Pubs & Resturants is indoors</h5>
            </div>

            <div class="wd-75">
                <h1>All Social/Legal restrictions removed</h1>
                <p id="c5"></p>
            </div> 
        </center>

        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Mar 8, 2021 00:00:00").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
                
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
                
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
              // Output the result in an element with id="demo"
              document.getElementById("c1").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
                
              // If the count down is over, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("c1").innerHTML = "EXPIRED";
              }
            }, 1000);
            </script>
